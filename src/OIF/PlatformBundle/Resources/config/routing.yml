## PAGES DE COMMISSIONS
oif_platform_create_commission:
    path:     /create-commission
    defaults: { _controller: OIFPlatformBundle:Commission:create }

oif_platform_view_commission:
    path:     /commission-{id}
    defaults: { _controller: OIFPlatformBundle:Commission:view }
    requirements:
        id: \d+

oif_platform_delete_commission:
    path:     /delete-commission-{id}
    defaults: { _controller: OIFPlatformBundle:Commission:delete }
    requirements:
        id: \d+

oif_platform_all_commissions:
    path:    /commissions
    defaults:
        _controller: OIFPlatformBundle:Commission:showAll


######### # COMMISSION CINEMA # #########
#--- Index
oif_platform_cinema:
    path:     /commission-cinema
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:index }

#--- Vue projet
oif_platform_cinema_view:
    path:     /commission-cinema/projet-{id}
    defaults:
        _controller: OIFPlatformBundle:CommissionCinema:view
    requirements:
        id: \d+

#--- Ajouter un projet
oif_platform_cinema_add:
    path:     /commission-cinema/add
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:add }

#--- Modifier un projet
oif_platform_cinema_edit_fiche:
    path:     /commission-cinema/edit-fiche-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:editFiche }
    requirements:
        id: \d+

#--- Supprimer un projet
oif_platform_cinema_delete_fiche:
    path:     /commission-cinema/delete-fiche-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:deleteFiche }
    requirements:
        id: \d+

#--- Ajouter un financement
oif_platform_cinema_addFinancement:
    path:     /commission-cinema/add-financement-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:addFinancement }
    requirements:
        id: \d+
#--- Supprimer un financement
oif_platform_cinema_deleteFinancement:
    path:     /commission-cinema/delete-financement-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:deleteFinancement }
    requirements:
        id: \d+

#--- Ajouter un lien
oif_platform_cinema_addLien:
    path:     /commission-cinema/add-lien-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:addLien }
    requirements:
        id: \d+
#--- Supprimer un lien
oif_platform_cinema_deleteLien:
    path:     /commission-cinema/delete-lien-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:deleteLien }
    requirements:
        id: \d+

#--- Ajouter une fichier
oif_platform_cinema_addFichier:
    path:     /commission-cinema/add-fichier-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:addFichier}
    requirements:
        id: \d+
#--- Supprimer un fichier
oif_platform_cinema_deleteFichier:
    path:     /commission-cinema/delete-fichier-{id}
    defaults: { _controller: OIFPlatformBundle:CommissionCinema:deleteFichier }
    requirements:
        id: \d+

#--- Télécharger un projet
oif_platform_cinema_download:
    path: /commission-cinema/download-{id}
    defaults:
        _controller: OIFPlatformBundle:CommissionCinema:download
    requirements:
        id: \d+



